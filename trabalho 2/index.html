<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>advinhe o Número</h1>
        <link rel="stulesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Adivinhe o Número</h1>
            <p>Estou pensando em um número entre 1 e 100. Você tem 10 tentativas para adivinhar!</p>

            <div class="game-area">
                <label for="palpiteInput">Digite seu palpite:</label>>
                <input type="number" id="palpiteInput" min="1" max="100">
                <button id="enviarBtn">Enviar Palpite</button>
            </div>

            

            <div class="resultados">
                <p id="tentativasAnteriores">tentativas anteriores:</p>
                <p id="ultimoresultado">Aguardando palpite...</p>
                <p id="restantes">Tentativas restantes: 10</p>
            </div>

            </div>
        <script src="script.js"></script>
    </body>
    </html>
